<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Merriweather:400,700,900|Open+Sans" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <header>
        <div class="header-container">
            <div class='left-side'>
                <div><i class="material-icons">add</i></div>
                <div id='vline' class='vertical-line'></div>
                <div id='insta' class='logo-title'>Instagram</div>
            </div>
            <div class='middle'>
                <div class='input-icon'>
                    <i class="material-icons">search</i>
                    <input type='text' placeholder='search'>
                </div>
            </div>
            <div class='right-side'>
                <span><i class="material-icons">add</i></span>
                <span><i class="material-icons">add</i></span>
                <span><i class="material-icons">add</i></span>
            </div>
        </div>
    </header>
    <main>
        <section class='card-section'>
            <div class='card'>
                <div class='card-title'>
                    <div class='image-div'><img src="https://i.insider.com/5a271fbe7101ad7b9647b9e0?width=1100&format=jpeg&auto=webp" alt="img"></div>
                    <div class='name'>huffpost</div>
                </div>
                <div class='card-image'></div>
                <div class='card-comments'>
                    <div class='heart-comment'>
                        <div>
                            <span><i id='heart' class="material-icons">favorite_border</i></span>
                            <label for='comment'><i class="material-icons">chat_bubble_outline</i></span></label>
                        </div>
                        <span><i class="material-icons">add</i></span>
                    </div>
                    <div class='likes'>
                        <span id='count' class='likesCount'>0</span>
                        <span class='likesCount'>likes</span>
                    </div>
                    <div id='comments' class='comments'></div>
                    <div class='add-comment'>
                        <div class='add-comment-box'>
                            <form id='add-comment-form'>
                                <input id="comment" class="comment-input" type="text" placeholder="Add a comment...">
                            </form>
                            <span><i class="material-icons">add</i></span>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
